<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <!-- navbar Work started -->
        <div class="navbar  p-1">
            <div class="navbar-start">
                <a class=" text-2xl text-white ml-1">Personal Blogging App</a>
            </div>

            <div class="navbar-end">
                <a href="index.html" class=" bg-transparent border-none text-white mr-20">Sign up</a>
            </div>
        </div>
        <!-- navbar Work ended -->


        <!-- header Work started -->
        <div class="bg-gray-100 bg-[#fff] p-4">
            <header class="text-3xl font-bold">Log In</header>
        </div>
        <!-- header Work ended -->


<!-- Log in work started         -->
        <div class="bg-grey p-8 rounded-lg max-w-xl ml-40 mt-8  w-full">
            <div class="bg-gray-100 p-8 rounded-lg shadow-md max-w-md w-full">
                <form>
                    <div class="mb-4 flex justify-center" id="email">
                        <input type="text" placeholder="Email"
                            class="w-3/4 px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 hover:border-gray-300 transition duration-300">
                    </div>
                    <div class="mb-4 flex justify-center" id="password">
                        <input type="password" placeholder="Password"
                            class="w-3/4 px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 hover:border-gray-300 transition duration-300">
                    </div>
                    <div class="flex justify-center">
                        <button type="submit" class="bg-[#7749F8] text-white py-2 px-4 rounded-md">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<!-- Log in work End         -->

<script type="module" src="login.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>    
</body>
</html>
