<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.14/dist/full.min.css"rel="stylesheet"type="text/css"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar Work started -->
    <div class="navbar p-1">
      <div class="navbar-start">
        <a class="text-2xl text-white ml-1">Personal Blogging App</a>
      </div>

      <div class="navbar-end">
        <a href="login.html" class="bg-transparent border-none text-white mr-20">Login</a>
      </div>
    </div>

    <div class="bg-gray-100 bg-[#fff] p-4">
      <header class="ml-10 text-3xl font-bold">Signup</header>
    </div>
    <!-- header Work ended -->

    <!-- sign up work started         -->
    <div class="bg-grey p-8 rounded-lg max-w-xl ml-40 mt-8  w-full">
      <div class="bg-gray-100 p-8 rounded-lg shadow-md max-w-md w-full">
        <form id="form">
          <div class="mb-4">
            <input
              type="text" placeholder="Enter Your First Name" id="first-name" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 hover:border-gray-300 transition duration-300"
              required minlength="3"maxlength="20"
            />
          </div>
          
          <div class="mb-4">
            <input type="text" placeholder="Enter Your Last Name" id="last-name" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 hover:border-gray-300 transition duration-300"
              required minlength="1" maxlength="20"/>
          </div>

          <div class="mb-4">
            <input type="text" placeholder="Enter Your Email" id="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 hover:border-gray-300 transition duration-300" required/>
          </div>

          <div class="mb-4">
            <input type="password" placeholder="Enter Your Password" id="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 hover:border-gray-300 transition duration-300" requiredminlength="8"/>
          </div>
          <div class="mb-6">
            <input type="password" placeholder="Repeat Password" id="repeatpassword" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 hover:border-gray-300 transition duration-300"/>
          </div>
          <div class="flex justify-center">
            <button type="submit" class="bg-[#7749F8] text-white py-2 px-3 rounded-md">Signup</button>
          </div>
        </form>
      </div>
      <!-- Sign up work End        -->
    </div>

    <script type="module" src="./app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
