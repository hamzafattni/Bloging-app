<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.8/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
        <!-- navbar Work started -->
        <div class="navbar p-1">
            <div class="navbar-start">
                <a class=" text-2xl text-white ml-1">Personal Blogging App</a>
            </div>

            <div class="navbar-end">
                <a href="login.html" class=" bg-transparent border-none text-white mr-20">Login</a>
            </div>
        </div>

        
        <div class="header bg-[#fff] p-4">
            <header class="ml-10 text-3xl font-bold">My Profile</header>
        </div>
        <!-- header Work ended -->
        

<!-- profile work started -->
        <div class="bg-gray-100 min-h-screen flex items-center justify-center">
            <div class="bg-white p-8 rounded-lg shadow-md max-w-xl w-full">
                <form>
                    <div class="mb-4 text-center">
                    </div>
                    <h2 class="font-bold text-xl text-left mb-2">Change Password</h2>
                    <div class="mb-1">
                        <input type="password" placeholder="Old password" class="w-1/2 px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 hover:border-gray-300 transition duration-300">
                    </div>
                    <div class="mb-1">
                        <input type="password" placeholder="New Password" class="w-1/2 px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 hover:border-gray-300 transition duration-300">
                    </div>
                    <div class="mb-6">
                        <input type="password" placeholder="Repeat Password" class="w-1/2 px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 hover:border-gray-300 transition duration-300">
                    </div>
                    <div class="flex justify-start">
                        <button type="submit" class="bg-[#7749F8] text-white py-2 px-3 rounded-md">Update Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<!-- profile work End -->

    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
