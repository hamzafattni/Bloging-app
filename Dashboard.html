<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasg Board</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.8/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- navbar Work started -->
    <div class="navbar p-1">
        <div class="navbar-start">
          <a class="text-2xl text-white ml-1">Personal Blogging App</a>
        </div>
  
        <div class="navbar-end">
          <a href="login.html" class="bg-transparent border-none text-white mr-20">Login</a>
        </div>
      </div>
  
      <div class="bg-gray-100 bg-[#fff] p-4">
        <header class="ml-10 text-3xl font-bold">Dash board</header>
      </div>
        <!-- header Work ended -->
        
        <div class="bg-gray-100 min-h-full flex flex-col">

            <h2 class="ml-40 mt-5 mb-2 font-bold text-2xl">My Blogs</h2>
            <div id="main-content">
                
            <div class="bg-grey p-8 rounded-lg max-w-xl ml-40 mt-8  w-full">
                <form id="dashboardForm">
                    <div class="mb-4">
                        <input id="title" type="text" placeholder="Enter Your Title"
                        class="w-full px-3 py-2 border rounded-md placeholder:text-lg outline-[#7749F8]"
                        required minlength="10" maxlength="60">
                    </div>
                    <div class="mb-4">
                        <textarea id="description" placeholder="Enter Your description"
                        class="w-full px-3 py-2 border rounded-md placeholder:text-lg outline-[#7749F8]"
                        cols="10" rows="4" required minlength="50" maxlength="300"></textarea>
                    </div>
                    <div class="flex justify-start mb-4">
                        <button type="submit"class="bg-[#7749F8] shadow-xl shadow-indigo-500/50 text-white py-2 px-3 rounded-md">Published blog</button>
                    </div>
                </form>
            </div>
            
                
            </div>
        </div>   
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
